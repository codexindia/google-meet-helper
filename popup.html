<!DOCTYPE html>
<html>
<head>
  <title>Google Meet Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Google Meet Helper</h1>
  <button id="check-ping">Check Meet Performance</button>
  <p id="ping-result"></p>
  <textarea id="notes" placeholder="Take your notes here..."></textarea>
  <button id="save">Save Notes</button>
  <h2>Drawing Tool</h2>
  <canvas id="drawing-canvas" width="300" height="200"></canvas>
  <button id="clear-canvas">Clear Canvas</button>
  <h2>Voice Recorder</h2>
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <audio id="audio-playback" controls></audio>
  <footer>
    Built by <a href="https://codexindia.com">Sudipto</a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
